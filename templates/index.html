    <main>
        <h1>Статьи</h1>
        <div id="posts">
            {{range .}}
            <div class="post__container" id="post-{{.ID}}">
                <div class="up-title" style="display: flex; justify-content: space-between;">
                    <div class="post__id">{{.ID}}</div>
                    <button class="delete-btn" onclick="confirmDelete({{.ID}})"></button>
                </div>
                
                <div class="post__title">
                    <h2>{{.Title}}</h2>
                </div>
                <div class="post__content">
                    <p>{{.Content}}</p>
                </div>
                <div class="post__hr"></div>
                <div class="post__authorBlock">
                    <img src="{{.Author.AvatarURL}}" alt="{{.Author.Name}}" class="post__authorBlock__avatar">
                    <div class="post__authorBlock_info">
                        <div class="post__authorBlock__title">
                            {{.Author.Name}}
                        </div>
                        <div class="post__authorBlock__time">
                            {{.CreatedAt}}
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
        
        <!-- Модалка -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <p>Вы уверены, что хотите удалить этот пост?</p>
                <div class="btns">
                    <button onclick="deletePost()" class="confirm-btn">Да</button>
                    <button onclick="closeModal()" class="cancel-btn">Отмена</button>
                </div>
            </div>
        </div>
